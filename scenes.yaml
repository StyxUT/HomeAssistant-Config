- id: sce-BedTime
  name: Bed Time
  entities:
    switch.master_bedroom_lamp:
      state: 'on'
    switch.deck_light:
      state: 'on'
    switch.kitchen_light:
      state: 'on'
    switch.bonus_room_enterance_light:
      state: 'on'
    switch.vr_main:
      state: 'off'
    switch.vr_sensor_1:
      state: 'off'
    switch.vr_sensor_2:
      state: 'off'
    switch.garage_door:
        state: 'off'
  icon: hass:weather-night
- id: sce-GoodNight
  name: Good Night
  entities:
    switch.master_bedroom_lamp:
      state: 'off'
    switch.deck_light:
      state: 'off'
    switch.kitchen_light:
      state: 'off'
    switch.garage_door:
      state: 'off'
    switch.bonus_room_enterance_light:
      state: 'off'
  icon: hass:bed
