lets_go_to_bed:
  alias: Lets Go To Bed
  description: Lighting sequence when heading to bed
  sequence:
  - service: homeassistant.turn_off
    entity_id: switch.desk_power
  - service: script.turn_on
    entity_id: script.bed_time_fan_sequence
  - service: script.turn_on
    entity_id: script.bed_time_light_sequence
  mode: restart
  icon: hass:weather-night
lets_go_to_work:
  alias: Lets Go To Work
  description: Settings for work
  sequence:
  - service: homeassistant.turn_on
    entity_id: light.master_bedroom_light
    data:
      brightness: 75
  - service: homeassistant.turn_on
    entity_id:
    - switch.desk_power
    - switch.kitchen_light
    - switch.bonus_room_enterance_light
  - delay:
      minutes: 15
  - service: homeassistant.turn_off
    entity_id:
    - light.master_bedroom_light
    - switch.kitchen_light
    - switch.bonus_room_enterance_light
  mode: restart
  icon: mdi:briefcase-clock
bed_time_light_sequence:
  alias: Bed time light sequence
  description: Lighting sequence when heading to bed
  sequence:
  - service: homeassistant.turn_on
    entity_id: switch.bonus_room_enterance_light
  - delay:
      seconds: 3
  - service: homeassistant.turn_on
    entity_id: switch.kitchen_light
  - delay:
      seconds: 5
  - service: homeassistant.turn_on
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_on
    entity_id: switch.master_bedroom_lamp
  - delay:
      seconds: 5
  - service: homeassistant.turn_on
    entity_id: light.master_bedroom_light
    data:
      brightness: 75
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.bonus_room_enterance_light
  - delay:
      minutes: 2
  - service: homeassistant.turn_off
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.kitchen_light
  - delay:
      minutes: 2
  - service: homeassistant.turn_on
    data:
      brightness: 20
    target:
      entity_id:
      - light.master_bedroom_light
  - delay:
      seconds: 20
  - service: homeassistant.turn_off
    entity_id: switch.master_bedroom_lamp
  - delay:
      minutes: 1
  - service: homeassistant.turn_on
    data:
      brightness: 10
    target:
      entity_id:
      - light.master_bedroom_light
  - delay:
      minutes: 1
  - service: homeassistant.turn_off
    data: {}
    target:
      entity_id:
      - light.master_bedroom_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    target:
      entity_id:
      - switch.plant_light_01
      - switch.dual_outlet_two
  mode: restart
  icon: hass:weather-night
bed_time_fan_sequence:
  alias: Bed time fan sequence
  description: Fan sequence when heading to bed
  sequence:
  - delay:
      minutes: 3
  - condition: numeric_state
    entity_id: sensor.hallway_temperature
    above: 70
  - service: fan.turn_on
    entity_id: fan.master_bedroom_fan
    data:
      percentage: 25
  - delay:
      minutes: 30
  - service: fan.turn_off
    entity_id: fan.master_bedroom_fan
  mode: restart
  icon: hass:weather-night
