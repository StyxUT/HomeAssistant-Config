lets_go_to_bed:
  alias: "Lets Go To Bed"
  description: Lighting sequence when heading to bed
  sequence:
  - service: homeassistant.turn_off
    entity_id: switch.desk_power
  - service: homeassistant.turn_on
    entity_id: switch.bonus_room_enterance_light
  - delay:
      seconds: 3
  - service: homeassistant.turn_on
    entity_id: switch.kitchen_light
  - delay:
      seconds: 5
  - service: homeassistant.turn_on
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_on
    entity_id: switch.master_bedroom_lamp
  - delay:
      seconds: 5
  - service: light.turn_on
    entity_id: light.master_bedroom_light
    data:
      brightness: 100
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.bonus_room_enterance_light
  - delay:
      minutes: 2
  - service: homeassistant.turn_off
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.kitchen_light
  - delay:
      minutes: 2
  - service: homeassistant.turn_on
    entity_id: fan.master_bedroom_fan
    data:
      percentage: 25
  - delay:
      seconds: 10
  - service: light.turn_on
    entity_id: light.master_bedroom_light
    data:
      brightness: 20
  - delay:
      seconds: 10
  - service: homeassistant.turn_off
    entity_id: switch.master_bedroom_lamp
  - delay:
      minutes: 1
  - service: light.turn_on
    entity_id: light.master_bedroom_light
    data:
      brightness: 10
  - delay:
      minutes: 1
  - service: light.turn_off
    entity_id: light.master_bedroom_light
  - delay:
      minutes: 30
  - service: fan.turn_off
    entity_id: fan.master_bedroom_fan
  mode: restart
  icon: hass:weather-night

