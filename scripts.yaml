lets_go_to_bed:
  alias: "Lets Go To Bed"
  description: Lighting sequence when heading to bed
  sequence:
  # - service: homeassistant.turn_oof
  #   entity_id: switch.vr_main
  # - service: homeassistant.turn_oof
  #   entity_id: switch.vr_sensor_1
  # - service: homeassistant.turn_oof
  #   entity_id: switch.vr_sensor_2
  - service: homeassistant.turn_off
    entity_id: switch.desk_power
  - service: homeassistant.turn_on
    entity_id: switch.bonus_room_enterance_light
  - delay:
      seconds: 3
  - service: homeassistant.turn_on
    entity_id: switch.kitchen_light
  - delay:
      seconds: 5
  - service: homeassistant.turn_on
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_on
    entity_id: switch.master_bedroom_lamp
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.bonus_room_enterance_light
  - delay:
      minutes: 2
  - service: homeassistant.turn_off
    entity_id: switch.deck_light
  - delay:
      seconds: 30
  - service: homeassistant.turn_off
    entity_id: switch.kitchen_light
  - service: homeassistant.turn_on
    entity_id: switch.master_bedroom_fan
  - delay:
      minutes: 4
  - service: homeassistant.turn_off
    entity_id: switch.master_bedroom_lamp
  - delay:
      minutes: 30
  - service: homeassistant.turn_off
    entity_id: switch.master_bedroom_fan
  mode: restart
  icon: hass:weather-night
