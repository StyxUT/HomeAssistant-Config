- id: garage_door_delayed_off
  alias: Back Garage Door - Delayed Off
  description: Turn off Garage Door after two hours
  trigger:
    platform: state
    to: 'on'
    entity_id: switch.garage_door
  action:
  - service: homeassistant.turn_on
    entity_id: switch.garage_door
  - delay: 02:00:00
  - service: homeassistant.turn_off
    entity_id: switch.garage_door

- id: ariving_home_turn_on_external_lights
  alias: Ariving home, turn on external lights
  description: Someone is ariving home, turn on the external lights for 6 minutes.
  trigger:
    platform: state
    entity_id: 
      - person.StyxUT
      - person.traci
      - person.samantha
  condition:
  - condition: template
    value_template: '{{ trigger.from_state.state != trigger.to_state.state }}'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: switch.external_lights
    state: 'off'
  action:
  - delay: 00:01:00
  - service: homeassistant.turn_on
    entity_id: switch.external_lights
  - delay: 00:06:00
  - service: homeassistant.turn_off
    entity_id: switch.external_lights

#########################################################################
###  Notifications
#########################################################################
#https://community.home-assistant.io/t/automation-for-entering-and-leaving-zones/265000/3
- id: notify_person_is_ariving_home
  alias: Notify when someone enters the Home Area
  description: Send a notification when someone enters the Home Area
  trigger:
    - platform: zone
      entity_id:
         - person.traci
         - person.styxut
         - person.samantha
      zone: zone.home_area
      event: enter
  action:
    - service: >
        {% if trigger.from_state.attributes.friendly_name == 'Traci' %}
          notify.styx_devices
        {% else %}
          notify.home_resident_devices
        {% endif %}
      data:
        title: >
          "{{ trigger.to_state.attributes.friendly_name }} is Arriving Home"
        message: >
          "{{ trigger.to_state.attributes.friendly_name }} is arriving home."
  mode: single

- id: notify_on_UPS_status_change
  alias: Notify that UPS status has changed
  description: Notify when the UPS status has changed
  trigger:
  - platform: state
    entity_id: sensor.ups_status
  action:
  - service: notify.home_resident_devices
    data:
      title: 'UPS Status Changed'
      message: >
        "UPS status has changed from '{{ trigger.from_state.state }}' to '{{ trigger.to_state.state }}'.
        Verify that the server is fully powered on."
  mode: single

- id: notify_traci_leaves_work
  alias: Notify when Traci leaves work for the day
  description: Send notification when Traci leaves work for the day
  trigger:
    - platform: zone
      entity_id:
      - person.traci
      zone: zone.traci_work
      event: enter
  condition:
  - condition: time
    after: '14:00:00'
    before: '22:00:00'
  action:
  - service: >
      notify.styx_devices
    data:
      title: >
        "{{ trigger.to_state.attributes.friendly_name }} has left work"
      message: >
        "{{ trigger.to_state.attributes.friendly_name }} has left work."
  mode: single

