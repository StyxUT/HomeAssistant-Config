- id: backyard_motion_detected
  alias: Backyard motion detected, turn on deck light
  trigger:
    type: motion
    platform: device
    device_id: cf9665957192c22e906246f838576b83
    entity_id: binary_sensor.backyard_4
    domain: binary_sensor
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
