homeassistant:
  name: Home
  elevation: 1302
  time_zone: "America/Denver"
  unit_system: imperial
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  internal_url: "http://homeassistant.home:8123"
  external_url: !secret external_url
  currency: USD
  auth_providers:
  - type: homeassistant
  packages: !include_dir_named packages  

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

sun:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.0.0.0/8
    - 192.168.0.0/24
    - 192.168.107.0/24
    - 127.0.0.1
  ip_ban_enabled: true
  login_attempts_threshold: 10

notify:
  - name: home_resident_devices
    platform: group
    services: 
    - service: mobile_app_styx_iphone
    - service: mobile_app_styx_ipad
    - service: mobile_app_fairys_iphone
  - name: styx_devices
    platform: group
    services: 
    - service: mobile_app_styx_iphone
    - service: mobile_app_styx_ipad

python_script:

# MQTT - mosquitto
mqtt:
  broker: k3s-nodes.home
  port: 1883
  client_id: home-assistant
  discovery: true
  discovery_prefix: homeassistant
  # username: !secret mqtt-user
  # password: !secret mqtt-password

# Text to speech
